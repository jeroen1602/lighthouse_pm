dev_dependencies:
  lints: ">=5.1.0 <6.0.0"
  test: ">=1.25.12 < 2.0.0"
  fake_back_end:
    path: ../lighthouse_back_ends/fake_back_end
  lighthouse_test_helper:
    path: ../lighthouse_test_helper

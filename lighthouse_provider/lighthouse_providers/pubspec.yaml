name: lighthouse_providers
description: A starting point for Dart libraries or applications.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter_web_bluetooth: ^1.0.0
  meta: ">=1.3.0 <2.0.0"
  rxdart: ">=0.28.0 <1.0.0"
  lighthouse_provider:
